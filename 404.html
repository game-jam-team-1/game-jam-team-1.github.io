<!DOCTYPE html>
<html>

<head>

<style>
    * {
        font-family: sans-serif;
        color: white;
        text-align: center;
    }
    body {
        background-color: black;
    }
    #gamescreen {
        width: 100%;
        height: 500px;
        max-height: 80%;
        border: 1px solid white;
    }
    #player {
        background-color: red;
        position: relative;
        width: 2.5%;
        height: 5%;
        left: 2.5%;
    }
    .obstacle {
        background-color: blue;
        position: relative;
        bottom: 0;
    }
</style>

<script defer>

let gameRunning = false;
let score = 0;
let counter = 0;

let obstacles = [];

const player = {
    element: document.getElementById("player"),
    height: 0,
    jumpState: "up",
    jump() {
        return;
    }
};
player.element.style.bottom = player.height;

class Obstacle {
    height;
    width;
    position;
    elementDefault = document.createElement("div");
    newElement;

    update() {
        this.newElement.style.height = this.height * 5 + "%";
        this.newElement.style.width = this.width * 2.5 + "%";
        this.newElement.style.left = this.position / 2 + "%";
    }

    eliminate() {
        newElement.remove();
    }

    move() {
        this.position -= 1;
        update();
    }

    constructor() {
        this.height = Math.floor(Math.random() * 2);
        this.width = Math.floor(Math.random() * 3);
        this.position = 200;

        this.newElement = document.getElementById("gamescreen").appendChild(this.elementDefault);
        update();
    }
}

while (gameRunning) {
    if (counter == 0) {
        obstacles[obstacles.length] = new Obstacle();
        counter = 200 * Math.floor(Math.random() * 5);
    }
    counter -= 1;

    for (i = 0; i < obstacles.length; i++;) {
        obstacles[i].move();


    }
}

</script>

</head>

<body>

<h1>404</h1>
<h2>Page not found</h2>

<div id="gamescreen">
    <div id="player"></div>
</div>

</body>

</html>
